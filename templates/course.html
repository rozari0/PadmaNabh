{% extends 'base.html' %}

{% block title %}{{ data.name }}{% endblock title %}

{% block body %}
<section class="section">
    <div class="container">
        <div class="box has-text-centered">
            <h2 class="title is-2">{{ data.name }}</h2>
            <a class="button is-primary is-medium" href="{{ data.routine }}">
                ðŸ“… View Routine
            </a>
        </div>

        <div class="columns is-multiline">
            {% for module in data.modules.values %}
                <div class="column is-half">
                    <div class="card">
                        <div class="card-content">
                            <p class="title is-4">
                                <a href="{{ module.id }}" class="has-text-link">{{ module.name }}</a>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
